<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kontakt - SPF Animation Group">
    <meta name="keywords" content="kontakt, animacija, upit, poruka">
    <meta name="author" content="Ime Prezime">
    <title>Kontakt - SPF Animation Group</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>SPF Animation Group</h1>
        <p>Kontaktirajte nas</p>
        <nav>
            <ul>
                <li><a href="index.html">Početna</a></li>
                <li><a href="novosti.html">Novosti</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
                <li><a href="onama.html">O nama</a></li>
                <li><a href="galerija.html">Galerija</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Kontakt</h2>
            <div class="contact-form">
                <form action="PrimjerLinka" method="post">
                    <label for="first-name">Ime:</label>
                    <input type="text" id="first-name" name="first-name" required>

                    <label for="last-name">Prezime:</label>
                    <input type="text" id="last-name" name="last-name" required>

                    <label for="email">E-mail adresa:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="country">Država:</label>
                    <select id="country" name="country">
                        <option value="hr">Hrvatska</option>
                        <option value="rs">Srbija</option>
                        <option value="ba">Bosna i Hercegovina</option>
                        <option value="si">Slovenija</option>
                    </select>

                    <label for="message">Poruka:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button type="submit">Pošalji</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>Copyright &copy; 2024 Dominik Beck</p>
    </footer>
</body>
</html>
